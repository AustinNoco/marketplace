name: "Setup"
description: "Setup"
inputs:
  tswap-deploy-key:
    description: 'The deploy key for tswap'
    required: true
  tcommon-deploy-key:
    description: 'The deploy key for tensor-common-rs'
    required: true
runs:
  using: "composite"
  steps:
    - uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: |
          ${{ inputs.tswap-deploy-key }}
          ${{ inputs.tcommon-deploy-key }}

    - uses: actions/cache@v2
      name: Cache Cargo registry + index
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ./target/
        key: cargo-${{ runner.os }}-typescript-tests-${{ hashFiles('**/Cargo.lock') }}